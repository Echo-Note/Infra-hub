<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>平台同步失败</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #dc3545; color: white; padding: 15px; border-radius: 5px 5px 0 0; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .info-row { margin: 10px 0; }
        .label { font-weight: bold; color: #555; }
        .value { color: #333; }
        .error-box { background-color: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 15px 0; }
        .error-title { font-weight: bold; color: #856404; margin-bottom: 10px; }
        .error-message { color: #856404; }
        .suggestion { background-color: #d1ecf1; border-left: 4px solid #17a2b8; padding: 15px; margin: 15px 0; }
        .suggestion-title { font-weight: bold; color: #0c5460; margin-bottom: 10px; }
        .suggestion-list { margin: 0; padding-left: 20px; }
        .suggestion-list li { color: #0c5460; margin: 5px 0; }
        .footer { text-align: center; padding: 15px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>✗ 平台同步失败</h2>
        </div>
        <div class="content">
            <div class="info-row">
                <span class="label">平台名称：</span>
                <span class="value">{{ platform_name }}</span>
            </div>

            <div class="error-box">
                <div class="error-title">错误信息：</div>
                <div class="error-message">{{ error }}</div>
            </div>

            <div class="suggestion">
                <div class="suggestion-title">建议检查：</div>
                <ul class="suggestion-list">
                    <li>vCenter/ESXi 网络是否可达</li>
                    <li>认证凭据是否正确</li>
                    <li>平台是否处于维护状态</li>
                    <li>SSL 证书配置是否正确</li>
                </ul>
            </div>

            <p>请检查错误信息并在问题解决后手动触发同步，或等待下次自动同步。</p>
        </div>
        <div class="footer">
            此消息由虚拟化中心自动发送
        </div>
    </div>
</body>
</html>
