<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>平台状态变化</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #17a2b8; color: white; padding: 15px; border-radius: 5px 5px 0 0; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .info-row { margin: 10px 0; }
        .label { font-weight: bold; color: #555; }
        .value { color: #333; }
        .status-change { text-align: center; padding: 20px; margin: 15px 0; }
        .status-box { display: inline-block; padding: 10px 20px; border-radius: 5px; margin: 0 10px; font-weight: bold; }
        .arrow { display: inline-block; margin: 0 10px; font-size: 24px; color: #666; }
        .footer { text-align: center; padding: 15px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ⓘ 平台状态变化</h2>
        </div>
        <div class="content">
            <div class="info-row">
                <span class="label">平台名称：</span>
                <span class="value">{{ platform_name }}</span>
            </div>

            <div class="status-change">
                <span class="status-box" style="background-color: #e9ecef; color: #495057;">{{ old_status }}</span>
                <span class="arrow">→</span>
                <span class="status-box" style="background-color: #28a745; color: white;">{{ new_status }}</span>
            </div>

            <p style="text-align: center;">平台状态已更新，请关注平台运行情况。</p>
        </div>
        <div class="footer">
            此消息由虚拟化中心自动发送
        </div>
    </div>
</body>
</html>
