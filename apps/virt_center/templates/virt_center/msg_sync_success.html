<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>平台同步成功</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #28a745; color: white; padding: 15px; border-radius: 5px 5px 0 0; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .info-row { margin: 10px 0; }
        .label { font-weight: bold; color: #555; }
        .value { color: #333; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
        .stat-item { text-align: center; padding: 15px; background-color: white; border-radius: 5px; flex: 1; margin: 0 10px; }
        .stat-number { font-size: 24px; font-weight: bold; color: #28a745; }
        .stat-label { color: #666; font-size: 14px; }
        .footer { text-align: center; padding: 15px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>✓ 平台同步完成</h2>
        </div>
        <div class="content">
            <div class="info-row">
                <span class="label">平台名称：</span>
                <span class="value">{{ platform_name }}</span>
            </div>
            <div class="info-row">
                <span class="label">同步时间：</span>
                <span class="value">{{ sync_time }}</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">{{ total_synced }}</div>
                    <div class="stat-label">成功同步</div>
                </div>
                {% if total_failed > 0 %}
                <div class="stat-item">
                    <div class="stat-number" style="color: #dc3545;">{{ total_failed }}</div>
                    <div class="stat-label">同步失败</div>
                </div>
                {% endif %}
            </div>

            <p>平台数据已成功同步到数据库，包括主机、虚拟机、存储和模板信息。</p>
        </div>
        <div class="footer">
            此消息由虚拟化中心自动发送
        </div>
    </div>
</body>
</html>
